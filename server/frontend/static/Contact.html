<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Best Cars</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Best Cars</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/static/About.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/static/Contact.html"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
      <h2 class="contact-header">Contact Us</h2>

      <div class="contact-info">
        <p>
          <strong>Address:</strong> 1234 Auto Avenue, Detroit, MI 48201, USA
        </p>
        <p><strong>Phone:</strong> +1 (800) 123-4567</p>
        <p><strong>Email:</strong> support@bestcars.com</p>
        <p><strong>Business Hours:</strong> Monday to Friday, 9 AM - 6 PM</p>
      </div>

      <hr />

      <h4 class="contact-subheader">Send Us a Message</h4>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
